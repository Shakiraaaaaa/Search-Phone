<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main>
        <!-- display phone card -->

        <div>
            <header class="container-fluid">
                <h1 class=" text-center p-3 mt-1 " style="background-color: coral;">Alpha Mobile Shop</h1>
                <div class="d-flex">
                    <input id="search-field" class="form-control w-50 " style="margin-left: 400px;" type="text">
                    <button class="align-item-center" onclick="searchPhone()" style="background-image: linear-gradient(#FF589B,#FF136F);
                    border: none; color: white; padding: 10px 50px; border-radius: 5px; font-weight: bold;
                    " type="button">search</button>
                </div>
                <div id="error-massage" style="color: red; display: none; text-align: center;">No match available</div>
            </header>
        </div>


        <!-- display phone details-->
        <section>
            <div class="container">
                <div id="phone-detail" class="row">
                </div>
            </div>
            <div class="container">
                <div id="show-phone" class="row">
                </div>
            </div>

        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>

</html>
